<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css" />
        <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="header-container">
        <h2>Hello</h2>
        <img src="Assets/image.png" class="header-img" alt="A Girl Working on her Computer">
        <h4>Welcome to your To-Do List App</h4>
      </div>

      <div class="main-container">
        <h3>Add Tasks</h3>
        <div class="new-task-container">
          <input id="new-task" type="text" placeholder="Enter a task" title="new-task" />
          <button id="add-button">Add</button>
        </div>

        <h3>Task List</h3>
        <div id="incomplete-tasks" class="incomplete-tasks"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
